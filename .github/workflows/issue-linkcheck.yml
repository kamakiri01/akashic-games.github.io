name: linktest

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    name: Node ${{ matrix.node }} / ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14.x]
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: linkcheck
        id: linkcheck
        run: |
          npm install
          echo "::set-output name=RESULT::$(npm run linkcheck)"
        continue-on-error: true
      - name: issue
        uses: JasonEtco/create-an-issue@v2
